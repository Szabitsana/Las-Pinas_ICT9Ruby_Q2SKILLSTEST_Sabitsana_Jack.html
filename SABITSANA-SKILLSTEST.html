<div class="container">
    <h1> Student Info Form</h1>

   <form>
     <div class="row">
       <div class="col fw-bold">
         <label for="email">First Name</label>
         <input type="email" class="form-control" id="email" placeholder="Jack" name="email">
       </div>

       <div class="col fw-bold">
         <label for="sur">Last Name</label>
         <input type="text" class="form-control" id="sur" placeholder="Sabitsana" name="pswd">
       </div>
     </div>
   </form>
</div>


<form>
  <div class="row">
    <div class="col-md-6 fw-bold">
      <label for="dob">Date of Birth</label>
      <input type="text" class="form-control" id="dob" placeholder="mm/dd/yy" name="dob">
    </div>

    <div class="col-md-6 fw-bold">
      <label class="form-label">Gender</label>
      <select class="form-select" id="gender" name="MFO">
        <option>Other</option>
        <option>Female</option>
        <option>Male</option>
      </select>
    </div>

    <div class="col-md-6 fw-bold">
      <label class="form-label">Section</label>
      <select class="form-select" name="section">
        <option>Ruby</option>
        <option>Emerald</option>
        <option>Sapphire</option>
      </select>
    </div>
  </div>
</form>


<div class="container">
  <h2>Contact Details</h2>

  <form>
    <div class="mb-3 mt-3 fw-bold">
      <label for="email2">Email:</label>
      <input type="email" class="form-control" id="email2" placeholder="Enter email" name="email2">
    </div>

    <div class="mb-3 fw-bold">
      <label for="pnmber">Phone:</label>
      <input type="number" class="form-control" id="pnmber" placeholder="+63" name="phoneno">
    </div>
  </form>
</div>


<div class="container fw-bold">
  <h3>Additional Information</h3>

  <div class="form-check">
    <input type="radio" class="form-check-input" id="online" name="mode" value="online">
    <label class="form-check-label" for="online">Online</label>
  </div>

  <div class="form-check">
    <input type="radio" class="form-check-input" id="f2f" name="mode" value="f2f">
    <label class="form-check-label" for="f2f">Face to Face</label>
  </div>

  <div class="form-check mb-3 mt-2">
    <input class="form-check-input" type="checkbox" id="confirmation" name="confirmation">
    <label class="form-check-label" for="confirmation">I confirm the information above</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</div>

</div>
